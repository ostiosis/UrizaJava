<script type="text/javascript" >
	$(document).ready(function(){
	
		$(document).on('click', '.btn-success', function(event){
	
	    	var name = $('#name').val();
	    	var title = $('#title').val();
	    	var description = $('#description').val();
	    	alert( name + title + description );
	    	
	    	var route = r = jsRoutes.controllers.Development.add(name, title, description).ajax({
				success: function(data) {
					//alert(data)
			    	$('#result').html(data);
			  	},
			  	error: function() {
			    	alert("Error!")
			  	}
			});
	    	
		});
	
		$(document).on('click', '#open-menu', function(event){
	
	    	var route = r = jsRoutes.controllers.Development.openMenu().ajax({
				success: function(data) {
					//alert(data);
			    	$('#open-result').html(data);
			    	
			  	},
			  	error: function() {
			    	alert("Error!")
			  	}
			});
	    	
		});
		
		$(document).on('click', '.open-page', function(event){
	
			//Prevent normal link behavior
			//This can be removed when you no longer use <a></a> tags
			
			event.preventDefault(); 
			
			var pageId = $(this).attr('id');
	
	    	//alert( pageId );
	    	
	    	$('.modal').modal('hide');
	    	
	    	var route = r = jsRoutes.controllers.Development.open(pageId).ajax({
				success: function(data) {
			    	$('#result').html(data);
			  	},
			  	error: function() {
			    	alert("Error!")
			  	}
			});
	    	
		});

		$("#csvUpload").submit(function(e) {
	        e.preventDefault();
	        var formData = new FormData();
	        formData.append('csvFile',  $( '#uploadFile' )[0].files[0]);
	        formData.append('linesToSkip', $( "#linesToSkip").val());
	        jsRoutes.controllers.Application.upload().ajax({
	            data: formData,
	            processData: false,
	            contentType: false,
	            cache: false,
	            type: 'POST',
	            success: function(data){
	                alert(data);
	            }
	        });
	    });

	    $('input[type=file]').change(function() {

			var file = this.files[0];
			alert("name: " + file.name);
			alert("size: " + file.size);
			alert("type: " + file.type);


			//this only uploads raw file
	    	var route = r = jsRoutes.controllers.Development.uploadAjax(file.name).ajax({
		    	data: file,
		    	processData: false,
	            contentType: false,
	            cache: false,
	            type: 'POST',
				success: function(data) {
					alert(data)
			    	//$('#result').html(data);
			  	},
			  	error: function() {
			    	alert("Error!")
			  	}
			});
	    });
	    
	    function uploadFile(file)
	    {
			//this only uploads raw file
	    	var route = r = jsRoutes.controllers.Development.uploadAjax(file.name).ajax({
		    	data: file,
		    	processData: false,
	            contentType: false,
	            cache: false,
	            type: 'POST',
				success: function(data) {
					alert(data);
			    	//$('#result').html(data);
			  	},
			  	error: function() {
			    	alert("Error!");
			  	}
			});
	    
	    }
	
		if (Modernizr.draganddrop) 
		{
			// Browser supports HTML5 DnD.
		  	//alert("drag and drop");
		} 
		else 
		{
		  	// Fallback to a library solution.
			//alert("no drag and drop");
		}
		
 		function handleFileSelect(event) 
 		{
   			event.stopPropagation();
    		event.preventDefault();

    		var files = event.dataTransfer.files; // FileList object.

    		// files is a FileList of File objects. List some properties.
    		
    		var output = [];
    		
    		for (var i = 0, f; f = files[i]; i++) 
    		{
      			uploadFile(f);
      			
      			output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
            		f.size, ' bytes, last modified: ',
                  	f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  	'</li>');
   			}
   			
    		document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
  		}

  		function handleDragOver(event) 
  		{
    		event.stopPropagation();
    		event.preventDefault();
    		event.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
  		}

  		// Setup the dnd listeners.
  		var dropZone = document.getElementById('drop-zone');
  		dropZone.addEventListener('dragover', handleDragOver, false);
  		dropZone.addEventListener('drop', handleFileSelect, false);
	});
</script>
