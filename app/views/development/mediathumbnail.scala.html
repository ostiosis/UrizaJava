@(thumbnails: List[MediaObject])

@for(thumbnail <- thumbnails) {

		
		<div class="component-element design-element" type="image" >
			@views.html.development.componentmenu("image")									
			<div class="thumbnail-component">@views.html.element.imagethumbnail(thumbnail)</div>
			<div class="component-interior hide">
				@views.html.element.image(thumbnail.parent())
            </div>
		</div>

}
