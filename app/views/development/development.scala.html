@(page: Page)

@views.html.main("development") {


	@views.html.development.developmentjavascript()
	<!-- global variable test -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/development.css")">
    <header>
    </header>   

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	            	<span class="sr-only">Toggle navigation</span>
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	          	</button>
	          	<a class="navbar-brand" href="#">Uriza</a>
			</div>
	        <div class="navbar-collapse collapse" style="height: 1px;">
	          	<ul class="nav navbar-nav ">
	          		<li>
	          			<a data-toggle="modal" href="#modalNew" >
		                    <i class="fa fa-file"></i>
		                    New
		                </a>
	                </li>
	          		<li>
		                <a id="open-menu" data-toggle="modal" href="#modelOpen" >
		                    <i class="fa fa-folder-open"></i>
		                    Open
		                </a>
	                </li>
	          	</ul>
	        </div>
		</div>
	</div>
	
    <!--  Main Editor Area -->
	<div class="container-fluid full-height">            
	    <div class="row" >
   			<div id="palette-menu" class="col-sm-4 col-md-3 full-height">
				@views.html.development.palletmenu(page)
			</div>	  
 			<div class="col-sm-8 col-md-9 full-height">			
				@if(page != null) {
				  	@views.html.development.developmentpage(page)
				}	
			</div>  
	    </div>
    </div>
 
<!-- Model New Page-->
    <div class="modal fade" id="modalNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New</h4>
                </div>
                <div class="modal-error">
                
                </div>
                <div class="modal-body">
					<div class="modal-form">
	                    <form class="form-inline" role="form" id="addNewPage">
	                        <div class="form-group">
	                            <label class="sr-only" for="name">Page Name</label>
	                            <input type="text" class="form-control" id="name" placeholder="Enter Page Name">
	                            <br/>
	                            <label class="sr-only" for="title">Page Title</label>
	                            <input type="text" class="form-control" id="title" placeholder="Enter Title">
	                            <br/>
	                            <label class="sr-only" for="description">Page Description</label>
	                            <input type="text" class="form-control" id="description" placeholder="Enter Description">
	                        </div>
	                    </form>
                    </div>
                    <div class="modal-loading">
                    	<div class="loading-frame">
                    	@for(i <- 1 to 25){
                    		<div class="dot"></div>
                    	}                   	
                    	</div>
                    	<div style="margin: auto; text-align: center;">
                    		<h3 style="">Loading...</h3>
                   		</div>
                    </div>
                    <div class="modal-footer">
                        <!-- <a href="#" class="btn btn-primary btn-success">Save</a> -->
                        <button type="button" class="btn btn-success" >Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                    
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<!-- Model Open Page-->
    <div class="modal fade" id="modelOpen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Open</h4>
                </div>
                <div id="open-result">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

}
