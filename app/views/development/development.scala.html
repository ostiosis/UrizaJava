@(message: String)

@views.html.main("development") {


<script type="text/javascript">
$(document).ready(function(){

	$(document).on("click", ".btn-success", function(event){

    	var name = $('#name').val();
    	var title = $('#title').val();
    	var description = $('#description').val();
    	alert( name + title + description );
    	
    	var route = r = jsRoutes.controllers.Development.add(name, title, description).ajax({
			success: function(data) {
		    	$("#result").html(data);
		  	},
		  	error: function() {
		    	alert("Error!")
		  	}
		});
    	
	});

	$(document).on("click", "#open-menu", function(event){

    	var route = r = jsRoutes.controllers.Development.openMenu().ajax({
			success: function(data) {
				//alert(data);
		    	$("#open-result").html(data);
		    	
		  	},
		  	error: function() {
		    	alert("Error!")
		  	}
		});
    	
	});
	
		$(document).on("click", ".open-page", function(event){

		//Prevent normal link behavior
		//This can be removed when you no longer use <a></a> tags
		
		event.preventDefault(); 
		
		var pageId = $(this).attr('id');

    	//alert( pageId );
    	
    	$('.modal').modal('hide');
    	
    	var route = r = jsRoutes.controllers.Development.open(pageId).ajax({
			success: function(data) {
		    	$("#result").html(data);
		  	},
		  	error: function() {
		    	alert("Error!")
		  	}
		});
    	
	});

});

</script>

    <header>
    	<hgroup>
    		<h1>Dashboard</h1>
    		<h2>@message</h2>
   		</hgroup>
   		
   		<hgroup>
   			<div class="row">
   				<div id="dev-menu" class="col-md-8 col-md-offset-2">
   					<div class="panel-heading">
		                <a data-toggle="modal" href="#modelNew" roll="button" class="btn btn-default btn-sm">
		                    <span class="glyphicon glyphicon-file"></span>
		                    New
		                </a>
		                <a id="open-menu" data-toggle="modal" href="#modelOpen" roll="button" class="btn btn-default btn-sm">
		                    <span class="glyphicon glyphicon-open"></span>
		                    Open
		                </a>
		                <button id="save" type="button" class="btn btn-default btn-sm">
		                    <i class="fa fa-floppy-o fa-lg"></i>
		                    Save
		                </button>
		                <button type="button" class="btn btn-danger btn-sm">
		                    <span class="glyphicon glyphicon-remove"></span>
		                    Close without Saving
		                </button>
		
	                    <span class="pull-right">
	                    <button type="button" class="btn btn-default btn-sm">
	                        <img style="width: 18px; height: 18px;" src="images/undo.png">
	                        Undo
	                    </button>
	                    <button type="button" class="btn btn-default btn-sm">
	                        Redo
	                        <img class="imgFlip" style="width: 18px; height: 18px;" src="images/undo.png">
	                    </button>
	
	                    <button type="button" class="btn btn-default btn-sm" id="show-menu">
	                        <i class=" fa fa-bars fa-lg "></i>
	                    </button>
	
	                    </span>
		            </div>
   				</div>
   			</div>
   		</hgroup>
    </header>
    
    <!--  Main Editor Area -->
    <div id="result">
    </div>
    
    
<!-- Model New Page-->
    <div class="modal fade" id="modelNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New</h4>
                </div>
                <div class="modal-body">

                    <form class="form-inline" role="form" id="addNewPage">
                        <div class="form-group">
                            <label class="sr-only" for="name">Page Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Page Name">
                            <br/>
                            <label class="sr-only" for="title">Page Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter Title">
                            <br/>
                            <label class="sr-only" for="description">Page Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Enter Description">
                        </div>
                        <div class="modal-footer">
                            <!-- <a href="#" class="btn btn-primary btn-success">Save</a> -->
                            <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<!-- Model Open Page-->
    <div class="modal fade" id="modelOpen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Open</h4>
                </div>
                <div id="open-result">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <a href="#" class="btn btn-primary btn-default">Open</a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

}
