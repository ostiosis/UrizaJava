@(title: String, description: String = "test")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="description" content="@description">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/icomoon.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/popline.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
		<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))'></script>
		<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.js"))'></script>
		<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.validate.js"))'></script>
		
		<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("modernizr.js"))'></script>
		
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.css"))">
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.js"))'></script>
        
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.css"))">
        
        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/jquery.popline.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/modules/jquery.popline.backcolor.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/modules/jquery.popline.decoration.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/modules/jquery.popline.justify.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/modules/jquery.popline.link.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/modules/jquery.popline.list.js")'></script>
        

        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
        
    </head>
    <body>
   		<div class="" id="content-area">
       		@content
      	</div>
    </body>
</html>
